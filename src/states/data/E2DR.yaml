ResetStateE2DR:
  base: ResetPoses
  chairOffset: # in world frame, from xsens hips position
      translation: [0.05, 0.0, 0.0]
      rotation: [0.0, 0.0, 0.0]
  robotOffset: # in chair frame
    translation: [0.1, -0.6, 0.77] #hrp4 in first working experiment: [0.1, -0.51, 0.75]
    rotation: [0.0, 0.0, 1.57]
  AddContactsAfter:
    - r1: e2dr
      r2: ground
      r1Surface: LeftFoot
      r2Surface: AllGround
      dof: [0.0, 0.0, 1.0, 1.0, 1.0, 0.0]
    - r1: e2dr
      r2: ground
      r1Surface: RightFoot
      r2Surface: AllGround
      dof: [0.0, 0.0, 1.0, 1.0, 1.0, 0.0]


RightFootLiftE2DR:
  base: RightFootLift
  tasks:
    LiftRightFoot:
      moveWorld:
        translation: [0,0,0.1]


RightFootExtendE2DR:
  base: RightFootExtend
  tasks:
    ExtendFootTask:
      # We target the left foot translated 40cm right
      targetFrame:
        frame: LeftFoot
        translation: [0.0, -0.35, -0.02]
        rotation: [0.0, 0.0, 0.0]
      # controlPoints:
      #   - [0.0, -0.2, 0.1]


TakePositionE2DRHuman:
  base: TakePositionHRP4Human
  RHandTrajectory:
    targetFrame:
      robot: human
      frame:  RightShoulder
      translation: [0.0, 0.0, 0.08]
      rotation: [0.0, 0.0, -3.14]
      controlPoints:
        - [-0.2, 0.0, 0.2]
      oriWaypoints:
        - [4.0, [0.0, 0.0, -3.14]]
  LHandTrajectory:
    targetFrame:
      robot: human
      frame: Back
      translation: [0.0, -0.05, 0.05]
      rotation: [0.0, 0.0, 1.57]
      controlPoints: # in target frame !
        - [-0.1, -0.2, 0.1]
      oriWaypoints:
        - [4.0, [0.0, 0.0, 1.57]]
  scaleCoMHeightBefore: false
  scaleCoMLateralBefore: false


ApproachE2DRHuman:
  base: ApproachHRP4Human
  tasks:
    RHAdmi:
      targetFrame:
        robot: human
        frame: RightShoulder
        offset:
          translation: [0.0, 0.0, 0.0]
      wrench:
        couple: [0.0, 0.0, 0.0]
        force: [0.0, 0.0, 5.0]
      admittance:
        couple: [0.0, 0.0, 0.0]
        force: [0.0, 0.0, 0.005]
    LHAdmi:
      targetFrame:
        robot: human
        frame: Back
        offset:
          translation: [0.0, -0.05, 0.0]
      wrench:
        couple: [0.0, 0.0, 0.0]
        force: [0.0, 0.0, 5.0]
      admittance:
        couple: [0.0, 0.0, 0.0]
        force: [0.0, 0.0, 0.005]

