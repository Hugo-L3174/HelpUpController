  RightHandImped:
    weight: 10000.0
    stiffness: 50
    wrench:
      couple: [0.0, 0.0, 0.0]
      force: [0.0, 0.0, 5.0]
    gains:
      mass:
        angular: [2.0, 2.0, 2.0]
        linear: [10.0, 10.0, 10.0]
      damper:
        angular: [200.0, 200.0, 200.0]
        linear: [1500.0, 1500.0, 1500.0]
      spring:
        angular: [200.0, 200.0, 200.0]
        linear: [200.0, 200.0, 200.0]
      wrench:
        angular: [0.0, 0.0, 0.0]
        linear: [1.0, 1.0, 1.0]
  LeftHandImped:
    weight: 10000.0
    stiffness: 50
    wrench:
      couple: [0.0, 0.0, 0.0]
      force: [0.0, 0.0, 5.0]
    gains:
      mass:
        angular: [2.0, 2.0, 2.0]
        linear: [10.0, 10.0, 10.0]
      damper:
        angular: [200.0, 200.0, 200.0]
        linear: [1500.0, 1500.0, 1500.0]
      spring:
        angular: [200.0, 200.0, 200.0]
        linear: [200.0, 200.0, 200.0]
      wrench:
        angular: [0.0, 0.0, 0.0]
        linear: [1.0, 1.0, 1.0]
  scaleCoMHeightBefore: true
  scaleCoMLateralBefore: true

